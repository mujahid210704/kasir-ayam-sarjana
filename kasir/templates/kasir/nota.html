<!DOCTYPE html>
<html>
<head>
    <title>Nota Transaksi</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background-color: #f9f9f9; }
        table { width: 50%; border-collapse: collapse; }
        th, td { padding: 10px; border: 1px solid #000; text-align: left; }
    </style>
</head>
<body>
    <h2>Nota Transaksi</h2>
    <p>Waktu: {{ transaksi.waktu }}</p>

    <table>
        <tr>
            <th>Menu</th>
            <th>Jumlah</th>
            <th>Harga</th>
            <th>Subtotal</th>
        </tr>
        {% for item in items %}
        <tr>
            <td>{{ item.menu.nama }}</td>
            <td>{{ item.jumlah }}</td>
            <td>{{ item.harga_format }}</td>
            <td>{{ item.subtotal_format }}</td>
        </tr>
        {% endfor %}
    </table>

    <h3>Total: {{ total }}</h3>
</body>
</html>
